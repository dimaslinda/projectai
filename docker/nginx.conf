server {
    listen 8080;
    server_name _;

    # Root Laravel ke public
    root /var/www/html/public;
    index index.php;

    # Ukuran upload besar (foto/Excel) dan timeouts sesuai kebutuhan aplikasi
    client_max_body_size 3G;
    client_body_timeout 1800s;
    client_header_timeout 1800s;

    # Static assets
    location ~* \.(?:css|js|woff2?|ttf|otf|eot|svg|png|jpg|jpeg|gif|ico)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    # Aplikasi utama
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        # Penting untuk SSE: matikan buffering
        fastcgi_buffering off;
        add_header X-Accel-Buffering no;
    }

    # Keamanan & header dasar
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}