<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <meta name="theme-color" content="#0EA5E9" />
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: flex; align-items: center; justify-content: center; background: #0B0F1A; color: #E5E7EB; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .card { max-width: 560px; padding: 24px; border-radius: 16px; background: #111827; box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
      h1 { margin: 0 0 12px; font-size: 22px; }
      p { margin: 0; line-height: 1.6; }
      .hint { margin-top: 12px; font-size: 14px; color: #9CA3AF; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Anda sedang offline</h1>
      <p>Koneksi internet tidak tersedia saat ini. Beberapa fitur mungkin tidak bisa digunakan. Silakan coba lagi setelah koneksi kembali.</p>
      <p class="hint">Halaman ini disediakan oleh mode PWA sebagai fallback.</p>
    </div>
  </body>
  </html>
